    <style>
        :root {
            --neon-primary: #ff00ff;
            --neon-secondary: #00ffff;
            --neon-text: #fff;
            --dark-bg: #0a0a0a;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-text);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--neon-primary);
            height: 40px;
        }

        nav .logo a {
            color: var(--neon-primary);
            font-size: 1.2rem;
            text-decoration: none;
            text-shadow: 0 0 5px var(--neon-primary);
        }

        nav ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: var(--neon-text);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.9rem;
        }

        nav ul li a:hover {
            color: var(--neon-secondary);
            text-shadow: 0 0 5px var(--neon-secondary);
        }

        .products-container {
            max-width: 1200px;
            margin: 60px auto 30px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-secondary);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--neon-primary);
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .product-info h3 {
            color: var(--neon-primary);
            margin: 0;
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--neon-primary);
        }

        .product-info p {
            margin: 0;
            color: var(--neon-text);
            font-size: 0.9rem;
        }

        .price {
            color: var(--neon-secondary);
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-secondary);
        }

        .add-to-cart {
            background: var(--neon-primary);
            color: var(--dark-bg);
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background: var(--neon-secondary);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .products-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                margin-top: 80px;
            }
        }

        /* Rest of the styles */
        .products-header {
            text-align: center;
            margin: 120px auto 2rem;
            padding: 2rem;
        }

        .products-header h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .category-filter {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-btn {
            padding: 0.5rem 1.5rem;
            border: 2px solid var(--primary-color);
            background: none;
            color: var(--primary-color);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn.active, .category-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .product-grid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .weight-options {
            display: flex;
            gap: 0.5rem;
            padding: 0 1rem 1rem;
        }

        .weight-btn {
            padding: 0.3rem 0.8rem;
            border: 1px solid #ddd;
            border-radius: 15px;
            background: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .weight-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .product-description {
            padding: 0 1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .logo {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 8px;
            margin: 10px;
        }

        .logo img {
            max-height: 80px;
            width: auto;
            object-fit: contain;
            display: block;
        }

        .product-buttons {
            display: flex;
            gap: 10px;
            padding: 0 1rem 1rem;
        }

        .add-to-cart-btn, .buy-now-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .add-to-cart-btn {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .buy-now-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .add-to-cart-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .buy-now-btn:hover {
            background-color: #ff7300;
        }
    </style>

        function addToCart(productId) {
            console.log('Adding product to cart:', productId);
            const product = products.find(p => p.id === productId);
            if (!product) return;

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            console.log('Updated cart:', cart);
            alert('Item added to cart!');
        }

        function displayProducts() {
            console.log('Displaying products...');
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">₫${product.price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")}</p>
                        <button onclick="addToCart(${product.id})" class="add-to-cart">Thêm Vào Giỏ</button>
                    </div>
                </div>
            `).join('');
        }

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, displaying products...');
            displayProducts();
